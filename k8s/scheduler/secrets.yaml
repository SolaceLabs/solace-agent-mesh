# Kubernetes Secrets for SAM Scheduler
# These should be created with actual values before deployment

apiVersion: v1
kind: Secret
metadata:
  name: sam-database-credentials
  namespace: sam-production
type: Opaque
stringData:
  # Replace with actual database URL
  url: "postgresql://user:password@postgres:5432/sam_db"

---
apiVersion: v1
kind: Secret
metadata:
  name: sam-broker-credentials
  namespace: sam-production
type: Opaque
stringData:
  # Replace with actual Solace broker configuration
  url: "tcps://broker.example.com:55443"
  username: "sam-scheduler"
  password: "your-broker-password"
  vpn: "sam-vpn"