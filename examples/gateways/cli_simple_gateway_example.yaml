# Simple CLI Gateway Example - Minimal Configuration
#
# This is the simplest possible gateway configuration, perfect for
# learning how the gateway adapter pattern works.
#
# Features:
# - Basic REPL loop
# - Plain text output
# - No dependencies (pure Python)
# - Perfect for getting started
#
# Required Environment Variables:
# - NAMESPACE: The A2A topic namespace (e.g., "myorg/dev")
# - SOLACE_BROKER_URL: Broker URL (e.g., "ws://localhost:8008")
# - SOLACE_BROKER_USERNAME, SOLACE_BROKER_PASSWORD, SOLACE_BROKER_VPN
#
# Usage:
#   sam run --config examples/gateways/cli_simple_gateway_example.yaml

log:
  stdout_log_level: INFO
  log_file_level: DEBUG
  log_file: cli_simple_gateway.log

# Shared SAM config
!include ../shared_config.yaml

apps:
  - name: cli_simple_gateway_app
    app_base_path: .
    app_module: solace_agent_mesh.gateway.generic.app

    broker:
      <<: *broker_connection

    app_config:
      namespace: ${NAMESPACE}

      # Point to the simple adapter
      gateway_adapter: solace_agent_mesh.gateway.cli_simple.adapter.SimpleCliAdapter

      # Minimal adapter config
      adapter_config:
        default_agent_name: ${DEFAULT_AGENT_NAME, OrchestratorAgent}

      # Artifact service (optional for this simple example)
      artifact_service:
        type: "filesystem"
        base_path: "/tmp/samv2"
        artifact_scope: "namespace"

      default_user_identity: "cli_user"

      system_purpose: >
        You are a helpful AI assistant. Be concise and clear.
