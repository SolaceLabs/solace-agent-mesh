# SonarCloud Configuration
# Project identification
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORGANIZATION}

# Source and test directories
sonar.sources=src,client/webui/frontend/src
sonar.tests=tests,client/webui/frontend/tests

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=client/webui/frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/.venv/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language-specific settings
sonar.language=py,js,ts
sonar.sourceEncoding=UTF-8
