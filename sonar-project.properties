# SonarQube Configuration for Solace Agent Mesh
sonar.projectKey=${env.SONARQUBE_PROJECT_KEY}
sonar.projectName=Solace Agent Mesh
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src,cli
sonar.tests=tests

# Python specific settings
sonar.python.version=3.10,3.11,3.13

# File inclusions/exclusions
sonar.exclusions=**/tests/**,**/__pycache__/**,**/node_modules/**,**/dist/**,**/.venv/**,**/venv/**,**/client/webui/frontend/**
sonar.test.inclusions=tests/**/*.py
sonar.coverage.exclusions=**/tests/**,**/__pycache__/**,**/node_modules/**,**/dist/**

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Language settings
sonar.sourceEncoding=UTF-8
