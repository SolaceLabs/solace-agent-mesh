# SonarQube Project Configuration
sonar.projectKey=SolaceDev_solace-agent-mesh
sonar.projectName=solace-agent-mesh
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=src/
sonar.tests=tests/

# Python Configuration
sonar.language=py
sonar.python.version=3.10,3.11,3.12,3.13

# Coverage Configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit*.xml

# Exclusions - Files/Patterns Not Analyzed
sonar.exclusions=\
  # Migration files - auto-generated, not business logic \
  **/alembic/versions/**,\
  **/alembic/env.py,\
  **/migrations/**,\
  **/migration_runner.py,\
  \
  # Init files - typically empty or simple imports \
  **/__init__.py,\
  \
  # Application initialization - infra wiring, not business logic \
  src/init_enterprise.py,\
  \
  # Dependency injection - integration tested, not unit tested \
  src/webui_backend/dependencies.py,\
  \
  # Background infrastructure - business logic tested separately \
  src/webui_backend/services/background_scheduler.py,\
  \
  # Data structures - simple Pydantic models, validated by Pydantic \
  src/webui_backend/repositories/data_structures.py,\
  \
  # Plugin test directories \
  src/plugins/*/tests/**,\
  \
  # Frontend and static assets \
  client/**,\
  **/static/**,\
  **/node_modules/**,\
  \
  # Configuration and scripts \
  scripts/**,\
  .github/**,\
  **/*.config.js,\
  **/*.config.ts

# Coverage Exclusions - Files Not Required in Coverage Reports
sonar.coverage.exclusions=\
  tests/**,\
  .github/**,\
  **/alembic/**,\
  **/migrations/**,\
  **/__init__.py,\
  src/init_enterprise.py,\
  src/webui_backend/dependencies.py,\
  src/webui_backend/services/background_scheduler.py,\
  scripts/**,\
  client/**

# Duplication Exclusions
sonar.cpd.exclusions=\
  **/alembic/versions/**,\
  **/migrations/**,\
  tests/**

# Test Exclusions - Don't Analyze Test Code for Issues
sonar.test.exclusions=\
  tests/**,\
  **/test_*.py,\
  **/*_test.py

# Source File Encoding
sonar.sourceEncoding=UTF-8

# Analysis Parameters
sonar.scm.disabled=false
sonar.scm.provider=git

# Additional Python-specific settings
sonar.python.pylint.reportPaths=
sonar.python.bandit.reportPaths=
