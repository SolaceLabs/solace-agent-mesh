name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  repository-projects: read
  contents: write
  id-token: write
  packages: write
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ----------------------------------------------------
  # DEPENDENCY VALIDATION
  # ----------------------------------------------------
  validate-dependencies:
    name: Validate Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Checkout Workflows Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          repository: SolaceDev/solace-public-workflows
          path: workflows-repo

      - name: Validate Dependency Conflicts
        uses: ./workflows-repo/.github/actions/validate-dependency-conflicts
        with:
          pyproject-file: pyproject.toml
          fail-on-conflicts: true
          script-path: workflows-repo/.github/scripts/validate_dependencies.py

  # ----------------------------------------------------
  # PYTHON TESTS (Matrix)
  # ----------------------------------------------------
  test-python-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Checkout Workflows Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          repository: SolaceDev/solace-public-workflows
          path: workflows-repo

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install Hatch
        run: uv tool install hatch

      - name: Create Hatch Environment
        run: hatch -v env create hatch-test.py${{ matrix.python-version }}

      - name: Run Tests with Hatch
        continue-on-error: true
        run: |
          hatch -v run hatch-test.py${{ matrix.python-version }}:pytest tests/ --cov --cov-report=xml:coverage.xml --cov-report=term --junitxml=junit-${{ matrix.python-version }}.xml

      - name: Upload Test Results
        uses: mikepenz/action-junit-report@3585e9575db828022551b4231f165eb59a0e74e3 # v5.6.2
        if: always()
        with:
          check_name: Unit Tests on Python ${{ matrix.python-version }}
          report_paths: junit-${{ matrix.python-version }}.xml
          include_passed: true

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            junit-${{ matrix.python-version }}.xml
          retention-days: 1

  # ----------------------------------------------------
  # UI TESTS WITH COVERAGE
  # ----------------------------------------------------
  test-ui:
    name: Test UI (Storybook + Unit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client/webui/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "25.5.0"
          cache: "npm"
          cache-dependency-path: client/webui/frontend/package-lock.json
          registry-url: https://npm.pkg.github.com/
          scope: "@SolaceLabs"

      - name: Configure npm
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          echo "@SolaceLabs:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "legacy-peer-deps=true" >> .npmrc

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Playwright Browser From Cache
        id: restore-playwright-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('client/webui/frontend/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.restore-playwright-cache.outputs.cache-hit != 'true'
        run: ./node_modules/.bin/playwright install chromium --with-deps

      - name: Save Playwright cache
        if: steps.restore-playwright-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('client/webui/frontend/package-lock.json') }}

      - name: Run lint
        run: npm run lint

      - name: Run Storybook Tests with Coverage
        run: npm run ci:storybook:coverage
        env:
          NODE_OPTIONS: "--no-webstorage"

      - name: Upload UI Coverage Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ui-coverage
          path: client/webui/frontend/coverage/
          retention-days: 1

  # ----------------------------------------------------
  # BUILD AND VERIFY PACKAGES
  # ----------------------------------------------------
  build-and-verify:
    name: Build and Verify Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Checkout Workflows Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          repository: SolaceDev/solace-public-workflows
          path: workflows-repo

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "25.5.0"
          cache: "npm"
          cache-dependency-path: client/webui/frontend/package-lock.json

      - name: Install and Build Frontend
        run: |
          cd client/webui/frontend
          npm ci
          npm run build

      - name: Setup Python for Build
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0

      - name: Install Hatch and Twine
        run: |
          uv tool install hatch
          uv tool install twine

      - name: Run Lint
        continue-on-error: true
        run: |
          hatch run hatch-static-analysis:ruff check ./src ./tests --show-files 
          hatch run hatch-static-analysis:ruff check ./src ./tests -o lint.json --output-format json || true
          if [ -f lint.json ] && jq empty lint.json 2>/dev/null; then
            echo "Lint check completed successfully"
          else
            echo "Error: Lint check failed to produce valid output"
            exit 1
          fi

      - name: Build Package
        run: hatch -v build

      - name: Verify Packages
        run: |
          ls dist/*.tar.gz | xargs -n1 twine check
          ls dist/*.whl | xargs -n1 twine check

  # ----------------------------------------------------
  # UNIFIED SONARQUBE ANALYSIS (Python + UI Coverage)
  # ----------------------------------------------------
  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [validate-dependencies, test-python-matrix, test-ui]
    if: ${{ !github.event.repository.fork }}
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Download Python Coverage Artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-coverage-3.13
          path: python-coverage

      - name: Download UI Coverage Artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ui-coverage
          path: client/webui/frontend/coverage

      - name: Prepare Coverage Reports
        run: |
          echo "ðŸ“Š Preparing coverage reports for SonarQube..."
          
          # Move Python coverage to root
          if [ -f "python-coverage/coverage.xml" ]; then
            cp python-coverage/coverage.xml coverage.xml
            echo "âœ… Python coverage.xml ready"
          else
            echo "âš ï¸ Python coverage.xml not found"
          fi
          
          # Verify UI coverage
          if [ -f "client/webui/frontend/coverage/lcov.info" ]; then
            echo "âœ… UI lcov.info ready"
          else
            echo "âš ï¸ UI lcov.info not found"
          fi
          
          echo ""
          echo "ðŸ“ Coverage files:"
          ls -lah coverage.xml 2>/dev/null || echo "No Python coverage"
          ls -lah client/webui/frontend/coverage/ 2>/dev/null || echo "No UI coverage"

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}

      - name: SonarQube Quality Gate
        if: github.event_name == 'pull_request'
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}

  # ----------------------------------------------------
  # FOSSA SCANNING (runs on main branch push)
  # ----------------------------------------------------
  fossa-scan:
    name: FOSSA Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !github.event.repository.fork && github.ref_name == github.event.repository.default_branch
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install Hatch
        run: uv tool install hatch

      - name: Generate Dependency Tree
        run: |
          uv venv
          uv pip compile pyproject.toml -o requirements.txt
          uv pip install -r requirements.txt
          uv pip tree > dependency-tree.txt

          echo '### Dependency Tree' >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          cat dependency-tree.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload dependency tree
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dependency-tree
          path: dependency-tree.txt

      - name: FOSSA Scan
        uses: SolaceDev/solace-public-workflows/.github/actions/sca/sca-scan@main
        with:
          scanners: "fossa"
          additional_scan_params: |
            fossa.branch=${{ github.event.pull_request.number && 'PR' || github.event.repository.default_branch }}
            fossa.revision=${{ github.event.pull_request.number && github.head_ref || github.sha }}
          fossa_api_key: ${{ secrets.FOSSA_API_KEY }}

      - name: FOSSA Guard
        uses: SolaceDev/solace-public-workflows/.github/actions/fossa-guard@main
        continue-on-error: true
        with:
          fossa_api_key: ${{ secrets.FOSSA_API_KEY }}
          fossa_project_id: "${{ github.repository_owner }}_${{ github.event.repository.name }}"
          fossa_branch: ${{ github.event.pull_request.number && 'PR' || github.event.repository.default_branch }}
          fossa_revision: ${{ github.event.pull_request.number && github.head_ref || github.sha }}
          fossa_category: licensing
          fossa_mode: BLOCK
          block_on: policy_conflict
  # ----------------------------------------------------
  # PHASE 0: Prepare Metadata and Determine Build Strategy Test1
  # ----------------------------------------------------
  prepare-metadata:
    name: Prepare Build Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      short_sha: ${{ steps.get_commit_hash.outputs.short_sha }}
      commit_hash: ${{ steps.get_commit_hash.outputs.commit_hash }}
      release_tag: ${{ steps.release_tag.outputs.release_tag }}
      docker_push: ${{ steps.set_build_params.outputs.docker_push }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
        with:
          enable-cache: true

      - name: Sync and verify uv.lock
        run: |
          # Sync lock file with pyproject.toml
          uv lock
      - name: Get Commit Hash
        id: get_commit_hash
        run: |
          echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA:0:10}" >> $GITHUB_OUTPUT

      - name: Get Version from hatch
        id: get_version
        run: |
          uv tool install --with virtualenv==20.26.6 hatch
          echo "version=$(hatch version)" >> $GITHUB_OUTPUT
          echo "Found version: $(hatch version)"

      - name: Determine Release Tag
        id: release_tag
        run: |
          # Sanitize ref_name for Docker tag compatibility (replace / with -)
          sanitized_ref="${{ github.ref_name }}"
          sanitized_ref="${sanitized_ref//\//-}"
          echo "release_tag=${sanitized_ref}" >> $GITHUB_OUTPUT
          echo "Using sanitized branch name as release tag: ${sanitized_ref} (from ${{ github.ref_name }})"

      - name: Set Build Params
        id: set_build_params
        run: |
          docker_push=false
          # Only update manifest for default branch pushes
          if [[ "${{ github.event_name == 'push' }}" == "true" && "${{ github.ref_name }}" == "${{ github.event.repository.default_branch }}" ]]; then
            docker_push=true
          fi
          echo "Will Push Images: ${docker_push}"
          echo "docker_push=${docker_push}" >> $GITHUB_OUTPUT
          echo "Always building multiplatform for all scenarios"

  # ----------------------------------------------------
  # PHASE 1 & 2: Multiplatform Builds (Always Both Platforms)
  # ----------------------------------------------------
  build-platform:
    name: Build ${{ matrix.platform.name }}
    needs: prepare-metadata
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: linux/amd64
            runner: ubuntu-24.04
            tag_suffix: amd64
          - name: linux/arm64
            runner: ubuntu-24.04-arm
            tag_suffix: arm64
    runs-on: ${{ matrix.platform.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          aws-access-key-id: ${{ secrets.SAM_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SAM_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1

      - name: Determine Image Name and Cache Configuration
        id: image_name
        run: |
          image_name="${{ steps.login-ecr.outputs.registry }}/solace-agent-mesh"
          echo "image_name=${image_name}" >> $GITHUB_OUTPUT

          platform="${{ matrix.platform.tag_suffix }}"

          # For push to main: read and write only to buildcache-<platform>
          if [[ "${{ github.event_name == 'push' }}" == "true" && "${{ github.ref_name }}" == "${{ github.event.repository.default_branch }}" ]]; then
            cache_ref="${image_name}:buildcache-${platform}"
            echo "cache_from=type=registry,ref=${cache_ref}" >> $GITHUB_OUTPUT
            echo "cache_to=type=registry,ref=${cache_ref},mode=max" >> $GITHUB_OUTPUT
            echo "Main branch push: read/write buildcache-${platform}"
          else
            # For PR builds: read from main cache and PR cache, write only to PR cache
            # Sanitize branch name for Docker tag compatibility (replace / with -)
            pr_branch="${{ github.head_ref || github.ref_name }}"
            pr_branch="${pr_branch//\//-}"
            
            main_cache_ref="${image_name}:buildcache-${platform}"
            pr_cache_ref="${image_name}:buildcache-${pr_branch}-${platform}"
            
            # Read from both caches (will try in order)
            echo "cache_from=type=registry,ref=${pr_cache_ref}" >> $GITHUB_OUTPUT
            echo "cache_from_secondary=type=registry,ref=${main_cache_ref}" >> $GITHUB_OUTPUT
            
            # Write only to PR-specific cache
            echo "cache_to=type=registry,ref=${pr_cache_ref},mode=max" >> $GITHUB_OUTPUT
            echo "PR build: read from buildcache-${pr_branch}-${platform} and buildcache-${platform}, write to buildcache-${pr_branch}-${platform}"
          fi

      - name: Prepare Cache From List
        id: cache_list
        run: |
          cache_from="${{ steps.image_name.outputs.cache_from }}"
          if [[ -n "${{ steps.image_name.outputs.cache_from_secondary }}" ]]; then
            cache_from="${cache_from}"$'\n'"${{ steps.image_name.outputs.cache_from_secondary }}"
          fi

          # Use multiline output format for GitHub Actions
          echo "cache_from<<EOF" >> $GITHUB_OUTPUT
          echo "$cache_from" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and Push Platform-Specific Image
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform.name }}
          tags: ${{ steps.image_name.outputs.image_name }}:${{ needs.prepare-metadata.outputs.version }}-${{ needs.prepare-metadata.outputs.short_sha }}-${{ matrix.platform.tag_suffix }}
          push: ${{ fromJSON(needs.prepare-metadata.outputs.docker_push) }}
          cache-from: ${{ steps.cache_list.outputs.cache_from }}
          cache-to: ${{ steps.image_name.outputs.cache_to }}
          provenance: false
          sbom: false

  # ----------------------------------------------------
  # PHASE 3: Merge Multi-Platform Manifest (Always)
  # ----------------------------------------------------
  merge-manifest:
    name: Create Multi-Platform Manifest
    needs: [prepare-metadata, build-platform]
    if: ${{ fromJSON(needs.prepare-metadata.outputs.docker_push) }}
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          aws-access-key-id: ${{ secrets.SAM_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SAM_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Determine Image Name and Tags
        id: image_tags
        run: |
          # Reconstruct image name based on registry type
          image_name="${{ secrets.SAM_AWS_ECR_REGISTRY }}/solace-agent-mesh"
          echo "Using ECR registry: ${image_name}"

          # Reconstruct tags
          version="${{ needs.prepare-metadata.outputs.version }}"
          release_tag="${{ needs.prepare-metadata.outputs.release_tag }}"
          short_sha="${{ needs.prepare-metadata.outputs.short_sha }}"

          tags="${image_name}:${version}-${short_sha}"

          if [[ "${{ github.ref_name }}" == "${{ github.event.repository.default_branch }}" ]]; then
            tags="${tags},${image_name}:${version}"
            tags="${tags},${image_name}:${release_tag}"
          fi
          tags="${tags},${image_name}:${release_tag}-${short_sha}"


          echo "image_name=${image_name}" >> $GITHUB_OUTPUT
          echo "tags=${tags}" >> $GITHUB_OUTPUT
          echo "Created tags: ${tags}"

      - name: Create and Push Multi-Platform Manifest
        if: ${{ fromJSON(needs.prepare-metadata.outputs.docker_push) }}
        run: |
          # Define the platform-specific tags
          AMD_TAG="${{ steps.image_tags.outputs.image_name }}:${{ needs.prepare-metadata.outputs.version }}-${{ needs.prepare-metadata.outputs.short_sha }}-amd64"
          ARM_TAG="${{ steps.image_tags.outputs.image_name }}:${{ needs.prepare-metadata.outputs.version }}-${{ needs.prepare-metadata.outputs.short_sha }}-arm64"

          echo "AMD64 Tag: ${AMD_TAG}"
          echo "ARM64 Tag: ${ARM_TAG}"

          # OCI annotations to ensure unique manifest digest per commit
          # This allows Prisma Cloud and other tools to index each tag uniquely
          # while still benefiting from layer caching
          COMMIT_SHA="${{ needs.prepare-metadata.outputs.commit_hash }}"
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          # Convert comma-separated tags string to array and create manifest for each
          IFS=',' read -ra TAGS <<< "${{ steps.image_tags.outputs.tags }}"
          for TAG in "${TAGS[@]}"; do
            # Trim any whitespace
            
            TAG=$(echo "$TAG" | xargs)
            echo "Creating manifest for tag: $TAG"
            docker buildx imagetools create \
              --annotation "index:org.opencontainers.image.revision=${COMMIT_SHA}" \
              --annotation "index:org.opencontainers.image.created=${BUILD_TIME}" \
              --annotation "index:org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
              --tag "$TAG" \
              "$AMD_TAG" \
              "$ARM_TAG"
          done

          echo "Multi-platform manifest created successfully"

      - name: Update Release Manifest
        if: fromJSON(needs.prepare-metadata.outputs.docker_push)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SAM_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SAM_AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          # Set release manifest variables
          export release_version="${{ needs.prepare-metadata.outputs.version }}-${{ needs.prepare-metadata.outputs.short_sha }}"
          export version="${{ needs.prepare-metadata.outputs.version }}"
          export image_tag="${{ needs.prepare-metadata.outputs.version }}-${{ needs.prepare-metadata.outputs.short_sha }}"
          export chart_version="n/a"
          export sha="${{ needs.prepare-metadata.outputs.commit_hash }}"
          export squad="ai"
          export repository="solace-agent-mesh"
          export release_tag="${{ needs.prepare-metadata.outputs.release_tag }}"

          # Update DynamoDB manifest
          aws dynamodb update-item \
              --table-name solace-cloud-manifest \
              --key "{\"squad\":{\"S\":\"${squad}\"},\"repository\": {\"S\": \"${repository}\"} }"\
              --update-expression "SET dev = :r" \
              --expression-attribute-values \
              """{\":r\":
                      {\"M\":
                          {
                            \"version\":{\"S\":\"${version}\"},
