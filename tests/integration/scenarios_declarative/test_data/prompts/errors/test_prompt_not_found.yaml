test_case_id: "prompts_not_found_001"
description: "GET non-existent prompt returns 404"
tags: ["prompts", "api", "error"]

expected_http_responses:
  - description: "GET non-existent prompt by ID"
    request:
      method: "GET"
      path: "/api/v1/prompts/groups/non-existent-uuid-12345"
    expected_status_code: 404
    text_contains: "not found"

  - description: "PATCH non-existent prompt"
    request:
      method: "PATCH"
      path: "/api/v1/prompts/groups/non-existent-uuid-67890"
      json_body:
        name: "Updated Name"
    expected_status_code: 404

  - description: "DELETE non-existent prompt"
    request:
      method: "DELETE"
      path: "/api/v1/prompts/groups/non-existent-uuid-abcde"
    expected_status_code: 404