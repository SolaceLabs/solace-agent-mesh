test_case_id: "tool_invocation_datapart_signal_001"
description: "Tests that a tool invocation triggers a TaskStatusUpdateEvent with a DataPart containing ToolInvocationStartData."
tags: ["all", "agent", "callbacks", "datapart"]
skip_intermediate_events: false

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "tool_tester@example.com"
  parts: [{type: "text", text: "What is the weather in San Francisco?"}]
  external_context:
    a2a_session_id: "fixed_session_for_tool_invocation_test_001"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_weather_123"
                type: "function"
                function:
                  name: "get_weather_tool"
                  arguments: '{"location": "San Francisco"}'
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The weather in San Francisco is sunny."

expected_gateway_output:
  - type: "intermediate_event"
    event_type: "status-update"
    data_part:
      type: "tool_invocation_start"
      tool_name: "get_weather_tool"
      tool_args:
        location: "San Francisco"
      function_call_id: "call_weather_123"
  - type: "final_response"
    content_parts:
      - type: "text"
        text_contains: "The weather in San Francisco is sunny."
