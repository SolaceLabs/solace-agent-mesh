# SonarQube Configuration for Solace Agent Mesh UI
sonar.projectKey=${env.SONARQUBE_PROJECT_KEY}
sonar.projectName=Solace Agent Mesh
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src

# File inclusions/exclusions
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.stories.ts,**/*.stories.tsx,src/main.tsx,node_modules/**,dist/**,coverage/**
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.stories.ts,**/*.stories.tsx
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.stories.ts,**/*.stories.tsx,src/main.tsx

# Coverage reports
# Coverage is generated by vitest running both unit tests and Storybook interaction tests
# Storybook stories test components and generate coverage for the components they interact with
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.sourceEncoding=UTF-8
